<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Agregar Nuevo Usuario</h2>

    <!-- Muestra mensajes de error o éxito -->
    <div th:if="${message}" class="alert alert-success" role="alert">
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <form th:object="${userAddDto}" th:action="@{/maintenance/add-confirm}" method="post">
        <div>
            <label for="userName" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="userName" name="userName" th:field="*{username}" required>
        </div>

        <div>
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="userName" th:field="*{password}" required>
        </div>

        <div>
            <label for="role" class="form-label">Cargo /Rol</label>
            <input type="text" class="form-control" id="role" name="role" th:field="*{role}" required>
        </div>
        <div class="mb-3 row">
            <label for="btnCreate" class="col-sm-3"></label>
            <div class="col-sm-9">
                <button type="submit" id="btnCreate" class="btn btn-success w-25">
                    Crear
                </button>
                <button type="button" id="btnCancel" class="btn btn-secondary w-25"
                        onclick="location.href='/maintenance/start'">
                    Cancelar
                </button>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-wl8b2zKmsBZV52L3fZGmTIgwG8ckdRJoaD9Iip4i3/+uoaiCpFq6HDbZ1Qg/pd1h"
        crossorigin="anonymous"></script>
</body>
</html>
