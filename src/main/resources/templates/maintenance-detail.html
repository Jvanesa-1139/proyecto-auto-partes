<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mantenimiento de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background-color: #f4f6f9" >

    <div class="mt-3 mb-3">
        <h3>Detalle de producto</h3>
    </div>

    <form th:object="${producto}">

        <div class="mb-3 row">
            <label for="filmId" class="col-sm-3">Código</label>
            <div class="col-sm-9">
                <input type="text" id="filmId" th:field="*{codigoProducto}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nombreProducto" class="col-sm-3">Nombre producto</label>
            <div class="col-sm-9">
                <input type="text" id="nombreProducto" th:field="*{nombreProducto}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="serie" class="col-sm-3">Serie</label>
            <div class="col-sm-9">
                <input type="text" id="serie" th:field="*{serie}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="familiaDescripcion" class="col-sm-3">Familia</label>
            <div class="col-sm-9">
                <input type="text" id="familiaDescripcion" th:value="${descripcionFamilia}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="grupoDescripcion" class="col-sm-3">Grupo</label>
            <div class="col-sm-9">
                <input type="text" id="grupoDescripcion" th:value="${descripcionGrupo}" class="form-control" readonly>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="lineaDescripcion" class="col-sm-3">Línea</label>
            <div class="col-sm-9">
                <input type="text" id="lineaDescripcion" th:value="${descripcionLinea}" class="form-control" readonly>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="precioUnitario" class="col-sm-3">Precio Unitario</label>
            <div class="col-sm-9">
                <input type="text" id="precioUnitario" th:field="*{precioUnitario}" class="form-control" readonly>
            </div>
        </div>


    </form>

</div>

</body>
</html>
