<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Editar producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container" style="background-color: #f4f6f9" >

  <div class="mt-3 mb-3">
    <h3>Editar  producto</h3>
  </div>

  <form th:object="${producto}" th:action="@{/maintenance/edit-confirm}" method="post">

    <div class="mb-3 row">
      <label for="codigoProducto" class="col-sm-3">Código</label>
      <div class="col-sm-9">
        <input type="text" id="codigoProducto" th:field="*{codigoProducto}" class="form-control" readonly>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="title" class="col-sm-3">Nombre producto</label>
      <div class="col-sm-9">
        <input type="text" id="title" th:field="*{nombreProducto}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="description" class="col-sm-3">Serie</label>
      <div class="col-sm-9">
        <input type="text" id="description" th:field="*{serie}" class="form-control" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="idFamilia" class="col-sm-3">Familia</label>
      <div class="col-sm-9">
        <select id="idFamilia" th:field="*{idFamilia}" class="form-control" required>
          <option value="" disabled selected>Seleccione una familia</option>
          <option th:each="familia : ${familiaProducto}" th:value="${familia.idFamilia}" th:text="${familia.descripcion}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="idLinea" class="col-sm-3">Linea</label>
      <div class="col-sm-9">
        <select id="idLinea" th:field="*{idLinea}" class="form-control" required>
          <option value="" disabled selected>Seleccione una línea</option>
          <option th:each="linea : ${lineaProducto}" th:value="${linea.idLinea}" th:text="${linea.descripcion}"></option>
        </select>
      </div>
    </div>

    <div class="mb-3 row">
      <label for="idGrupo" class="col-sm-3">Grupo</label>
      <div class="col-sm-9">
        <select id="idGrupo" th:field="*{idGrupo}" class="form-control" required>
          <option value="" disabled selected>Seleccione un grupo</option>
          <option th:each="grupo : ${grupoProducto}" th:value="${grupo.idGrupo}" th:text="${grupo.descripcion}"></option>
        </select>
      </div>
    </div>






    <div class="mb-3 row">
      <label for="precioUnitario" class="col-sm-3">Precio Unitario</label>
      <div class="col-sm-9">
        <input type="number" id="precioUnitario" th:field="*{precioUnitario}" class="form-control" required step="any">
      </div>
    </div>


    <div class="mb-3 row">
      <label for="btnEdit" class="col-sm-3"></label>
      <div class="col-sm-9">
        <button type="submit" id="btnEdit" class="btn btn-success w-25">
          Editar
        </button>
        <button type="button" id="btnCancel" class="btn btn-secondary w-25"
                onclick="location.href='/maintenance/start'">
          Cancelar
        </button>
      </div>
    </div>

  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iRABgI1Gzq4ZHgGY1oV1hX2bHwH1ajxWL1J9VJ9/j30IexXx9dYQZjz7" crossorigin="anonymous"></script>
</body>
</html>
